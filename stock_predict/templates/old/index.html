<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株価予測アプリ</title>
</head>
<body>
    <h1>株価予測アプリ</h1>
    <form method="POST">
        <label for="ticker">ティッカーシンボル:</label>
        <input type="text" id="ticker" name="ticker" placeholder="例: AAPL" required><br>
        <label for="start_date">開始日:</label>
        <input type="date" id="start_date" name="start_date" required><br>
        <label for="end_date">終了日:</label>
        <input type="date" id="end_date" name="end_date" required><br>
        <label for="forecast_days">予測日数:</label>
        <input type="number" id="forecast_days" name="forecast_days" min="1" max="365" value="30" required><br>
        <button type="submit">予測を実行</button>
    </form>
    {% if forecast_plot %}
        <h2>予測結果</h2>
        <img src="data:image/png;base64,{{ forecast_plot }}" alt="Forecast Plot">
    {% endif %}
</body>
</html>
